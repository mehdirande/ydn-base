<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Lazy list demo demo</title>

    <link rel="stylesheet" type="text/css" href="lazy-list.css">
    <script type="text/javascript" src="../../../../closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="../../deps.js"></script>
    <script type="text/javascript">
        goog.require("ydn.ui.LazyList");
    </script>

</head>
<body>
<style>
    #root {
        width: 20em;
        height: 30em;
        border: solid blue thin;
        padding: 4px;
    }

    .ydn-lazy-list {
        border: solid gray thin;
    }
</style>
<div id="root"></div>
<script>
    var model = new ydn.ui.LazyListModel(100);
    var list = new ydn.ui.LazyList(model);
    list.render(document.getElementById('root'));
</script>
</body>
</html>
